<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>slider</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container-fluid {
            max-width: 800px;
            border: 1px solid #000;
            margin: 0 auto;
            padding: 0;
            overflow: hidden;
            position: relative;
        }

        .slider {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slider .img-fluid {
            flex: 0 0 100%;
            height: auto;
            background-size: cover;
            background-position: center;
            padding-top: 56.25%;
        }

        .control {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
        }

        .prev,
        .next {
            margin: 0 10px;
            background-color: transparent;
            color: white;
            font-weight: bolder;
            padding: 0px 10px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
        }

        .prev:hover,
        .next:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>

<body>
    <div class="container-fluid px-0">
        <div class="slider">
            <div class="img-fluid" style="background: url('imgs/spider1.jpg');"></div>
            <div class="img-fluid" style="background: url('imgs/images.jpeg');"></div>
            <div class="img-fluid" style="background: url('imgs/spider2.jpg');"></div>
        </div>

        <div class="control">
            <button class="prev">&lt;</button>
            <button class="next">&gt;</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const slider = document.querySelector('.slider');
            const slides = document.querySelectorAll('.slider .img-fluid');
            const prevButton = document.querySelector('.prev');
            const nextButton = document.querySelector('.next');
            let slideIndex = 0;

            const updateSliderPosition = () => {
                slider.style.transform = `translateX(-${slideIndex * 100}%)`;
            };

            const prevSlide = () => {
                slides[slideIndex].classList.remove('active');
                slideIndex = (slideIndex === 0) ? slides.length - 1 : slideIndex - 1;
                slides[slideIndex].classList.add('active');
                updateSliderPosition();
            };

            const nextSlide = () => {
                slides[slideIndex].classList.remove('active');
                slideIndex = (slideIndex === slides.length - 1) ? 0 : slideIndex + 1;
                slides[slideIndex].classList.add('active');
                updateSliderPosition();
            };

            prevButton.addEventListener('click', prevSlide);
            nextButton.addEventListener('click', nextSlide);
        });
    </script>
</body>

</html>
